# =============================================
# Hyprland Full Styling Configuration
# =============================================

# -----------------------
# General
# -----------------------
general:gaps_in=12           # inner gaps between windows
general:gaps_out=12          # outer gaps from screen edges
general:border_size=3        # window border width
general:rounding=8           # rounded corners
general:corner_radius=8      # corner radius for windows
general:shadow=1             # enable shadows
general:shadow_radius=12
general:shadow_opacity=0.35
general:blur_strength=5      # for transparent windows

# -----------------------
# Colors
# -----------------------
# Window borders
colors:active_border=0xffff00ff      # focused window border (yellow)
colors:inactive_border=0x333333ff    # inactive window border (dark gray)
colors:urgent_border=0xff0000ff      # urgent window (red)

# Window backgrounds
colors:active_background=0x0a0a0aff
colors:inactive_background=0x111111ff
colors:urgent_background=0x330000ff
colors:transparent_windows=0xcc111111  # semi-transparent windows

# Titlebars (if enabled)
titlebar:enabled=1
titlebar:height=28
titlebar:font="JetBrainsMono Nerd Font 10"
titlebar:color_active=0xffff00ff
titlebar:color_inactive=0x222222ff
titlebar:color_urgent=0xff0000ff
titlebar:text_color_active=0xffffffff
titlebar:text_color_inactive=0xaaaaaaff
titlebar:text_color_urgent=0xffffffff

# Rounded corners for titlebars
titlebar:rounding=6

# -----------------------
# Workspaces styling
# -----------------------
colors:focused_workspace_bg=0xff00ffff
colors:inactive_workspace_bg=0x111111ff
colors:urgent_workspace_bg=0xff0000ff
colors:workspace_border=0xff00ffff
colors:workspace_text=0xffffffff
colors:workspace_text_inactive=0x888888ff

# -----------------------
# Floating windows
# -----------------------
float:opacity=0.9
float:border_size=2
float:rounding=10
float:color=0xffff00aa       # floating window border color

# -----------------------
# Animations
# -----------------------
animations:enabled=1
animations:fade_in_time=150
animations:fade_out_time=150
animations:move_time=200
animations:resize_time=200

# -----------------------
# Effects (optional)
# -----------------------
effects:blur_enabled=1
effects:blur_strength=8
effects:blur_background_opacity=0.5
effects:shadow_enabled=1

# -----------------------
# Special Windows
# -----------------------
windowrule:popup_border=0xffff00ff
windowrule:dialog_border=0xff00ffff
windowrule:fullscreen_border=0x00000000  # hide border for fullscreen
